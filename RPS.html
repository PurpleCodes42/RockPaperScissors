<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
</head>
<body>
  <script>
        function computerPlay() {
            var rpsArray = ["rock", "paper", "scissors"];
            var rand = rpsArray[Math.floor(Math.random()*rpsArray.length)];
            return rand;
        }

        function playRPS(playerSelection, computerSelection){
            // console.log(playerSelection + "   "  + computerSelection);
            if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock" ){
               return "You win!";
            }
            else if (computerSelection == "rock" && playerSelection == "scissors" || computerSelection == "scissors" && playerSelection == "paper" || computerSelection == "paper" && playerSelection == "rock"){
                return "You lose!";
            }
            else if (computerSelection == playerSelection){
                return "Tie!";
            }

            else return "Something wrong";

        }

        function playerChooses(){
            let playerChoice = window.prompt("Choose rock, paper or scissors", "");
            return playerChoice = playerChoice.toLowerCase();
        } 

        function game(r){
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < r; i++){
                let result = playRPS(playerChooses(), computerPlay());
                console.log(i + 1 + ". round: " + result);
                if (result == "You win!") {
                    playerScore = playerScore + 1;
                }

                else if (result == "You lose!"){
                    computerScore  = computerScore + 1;
                }

                else {
                    
                }
                console.log("Computer: " + computerScore + " Player: " + playerScore)
            }

            return console.log("Endresult: Computer: " + computerScore + " Player: " + playerScore);
        }

        game(5);


  </script>
</body>
</html>
